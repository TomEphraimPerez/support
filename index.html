<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Your App Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
            line-height: 1.5;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }
        #main-content {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container clearfix">
            <div id="branding">
                <h1>Your App Name</h1>
            </div>
        </div>
    </header>
    <div id="main-content" class="container">
        <h2>Support</h2>
        <p>If you have any questions, need support, or want to request features, please contact us using the information below:</p>
        <ul>
            <li>Email: <a href="mailto:greatcfi@aol.com">greatcfi@aol.com</a></li>
            <li>Phone: +1 (818) 383-1649</li>
            <li>Address: 1930 N. Evergreen Street, Burbank, CA, USA</li>
        </ul>
    </div>
</body>
</html>
